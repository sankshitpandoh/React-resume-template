    <title>Sankshit Pandoh</title>
    <style>
      .svgLoader {
        animation: spin 0.5s linear infinite;
        margin: auto;
      }
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body style="background-color: black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject"/>
      <textarea name="message"></textarea>
    </form>
    <div id="root">
      <div class="divLoader">
        <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
          <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#51CACC" transform="rotate(179.719 50 51)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path>
        </svg>
      </div>
    </div>
    <script type="text/babel">

      ReactDOM.render(
        <form name="contact" method="post">
                        <input type="hidden" name="form-name" value="contact" />


                        <input class="col-12 mb-3" placeholder="Name" type="text" name="name"/>

                        <input class="col-12 mb-3" placeholder="Email" type="email" name="email"/>
                        <input class="col-12 mb-3" placeholder="Subject" type="text" name="subject"/>

                        <textarea class="col-12 mb-3" placeholder="Message" name="message"/>
                        <button class="d-flex" type="submit">Send</button>
                        
        </form>,
        document.getElementById("root")
      );

    </script>
